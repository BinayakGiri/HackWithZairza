<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background video that plays automatically -->
    <video
      autoplay
      muted
      loop
      id="myVideo"
      src="https://cdn.pixabay.com/video/2023/10/02/183279-870457579_large.mp4"
      style="
        position: fixed; /* Fixes the video in place */
        right: 0; /* Aligns the video to the right */
        bottom: 0; /* Aligns the video to the bottom */
        min-width: 100%; /* Ensures the video covers the full width */
        min-height: 100%; /* Ensures the video covers the full height */
        z-index: -1; /* Places the video behind other content */
      "
    ></video>

    <!-- Main title of the application -->
    <h1>Task Buddy</h1>

    <div class="box">
      <!-- Input field for adding a new task -->
      <input type="text" class="container" placeholder="Add a new task..." />
      <!-- Button to add the task (currently not functional) -->
      <button class="add">Add</button>

      <!-- Container for displaying the list of tasks -->
      <div class="tasks">
        <!-- Example of a task item -->
        <div class="task">
          <input type="checkbox" />
          <!-- Checkbox for task completion -->
          <p>Task 1</p>
          <!-- Task description -->
          <button class="delete">
            <!-- Button to delete the task -->
            <i class="fa-solid fa-trash"></i>
            <!-- Font Awesome icon for trash -->
          </button>
        </div>
        <div class="task">
          <input type="checkbox" />
          <p>Task 2</p>
          <button class="delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div class="task">
          <input type="checkbox" />
          <p>Task 3</p>
          <button class="delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>

      <!-- Footer section for additional information or controls -->
      <div class="foot"></div>
    </div>
  </body>
</html>
